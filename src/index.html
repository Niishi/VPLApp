<body onload="onLoad()">
    <dialog id="sample-dialog">
        <form method="dialog">
            <input id="input" placeholder="text入力"/><br>
            <button type="submit" value="cancel">Cancel</button>
            <button type="submit" value="ok">Ok</button>
        </form>
    </dialog>
    <div id="sketchjs-container">
        <script>
            new p5();
        </script>
        <script id="sketchjs" src="sketch.js"></script>
    </div>




<div id="blocklyDiv"></div>
<div id="hiddenBlocklyDiv"></div>
<div id="input_area" class="box30">
    <div class="box-title">テキストエディタ</div>
    <div id="input_txt"></div>
</div>
<div id="sketch-container" class="box30">
    <div class="box-title">実行画面</div>
    <div id="sketch"></div>
</div>

<input type="textArea" id="blockTextBox">
<input type="button" value="折りたたむ" onclick="collapseAllBlock();"/>
<input type="button" value="展開する" onclick="expandAllBlock();"/>
<input type="button" value="読み込む" onclick="openLoadFile();"/>
<input type="button" value="再実行" onclick="resetup();"/>

<canvas id="minimap_canvas" width="200px", height="1000px"></canvas>
  <!-- <textarea rows="8" cols="80" id="output" readonly="readonly"></textarea> -->

  <!-- </div> -->
  <!--ツールボックス-->
  <xml id="toolbox" style="display: none">
    <category name="p5js">
        <category name="Color">
            <category name="settings">
                <block type="background_3"></block>
                <block type="ellipse_4"></block>
                <block type="fill"></block>
                <block type="void_fill"></block>
                <block type="stroke"></block>
                <block type="noFill"></block>
                <block type="noStroke_0"></block>
                <block type="colour_picker"></block>
                <block type="variable_event"></block>

            </category>
        </category>
        <category name="Input">
            <category name="Mouse">
                <block type="mouseX"></block>
                <block type="mouseY"></block>

            </category>
        </category>
        <category name="IF">
            <block type="controls_if"></block>
            <block type="controls_ifelse"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="logic_boolean"></block>
            <block type="logic_null"></block>
            <block type="logic_ternary"></block>
        </category>
        <category name = "LOOP">
            <block type="controls_repeat_ext"></block>
            <block type="controls_repeat"></block>
            <block type="controls_whileUntil"></block>
            <block type="controls_for"></block>
            <block type="controls_forEach"></block>
            <block type="controls_flow_statements"></block>
            <block type="my_for"></block>
        </category>
        <category name = "Variables" custom="VARIABLE">
            <block type="variables_set"></block>
            <block type="variables_get"></block>
            <block type="updateexpression"></block>
            <block type="assingment_expression"></block>
            <block type="member_block"></block>
        </category>
        <category name = "Procedures" custom="PROCEDURE">
            <block type="procedures_defreturn"></block>
            <block type="procedures_defnoreturn"></block>
            <block type="procedures_callreturn"></block>
            <block type="procedures_callnoreturn"></block>
            <block type="procedures_ifreturn"></block>

        </category>
        <category name = "math">
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="math_single"></block>
            <block type="math_constant"></block>
            <block type="math_number_property"></block>
            <block type="math_change"></block>
            <block type="math_round"></block>
            <block type="math_trig"></block>
            <block type="math_on_list"></block>
            <block type="math_modulo"></block>
            <block type="math_constrain"></block>
            <block type="math_random_int"></block>
            <block type="math_random_float"></block>
        </category>
        <block type="setup"></block>
        <block type="draw"></block>
        <block type="size"></block>
        <block type="rect_4"></block>
        <block type="ellipse_4"></block>
        <block type="void_createCanvas"></block>
        <block type="Canvas_createCanvas"></block>
        <block type="expression_statement"></block>
        <block type="no_return_function"></block>
        <block type="array_block"></block>
        <block type="array_member"></block>
        <block type="unary"></block>

    </category>
  </xml>
